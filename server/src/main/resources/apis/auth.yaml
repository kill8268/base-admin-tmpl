openapi: 3.0.1
info:
  title: base-admin-server
  description: base admin server
  contact:
    name: wangyx
  version: 0.0.1-SNAPSHOT
servers:
  - url: http://base-admin-server/base-admin-server
tags:
  - name: auth
    description: 系统用户
paths:
  /auth/sign-in:
    post:
      tags:
        - auth
      summary: 登录
      operationId: signIn
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                auth:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: 登录成功
          content:
            application/json:
              schema:
                type: string
        "400":
          description: 非法请求
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
        "500":
          description: 服务器未知错误
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
  /auth:
    get:
      tags:
        - auth
      summary: 获取用户列表
      operationId: getList
      parameters:
        - $ref: "#/components/parameters/username"
        - $ref: "#/components/parameters/phone"
      responses:
        "200":
          description: 查询用户列表成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/auth"
        "400":
          description: 非法请求
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
        "500":
          description: 服务器未知错误
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
    post:
      tags:
        - auth
      summary: 创建用户
      operationId: createAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth"
      responses:
        "201":
          description: 创建用户成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/auth"
        "400":
          description: 非法请求
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
        "500":
          description: 服务器未知错误
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
  /auth/page:
    get:
      tags:
        - auth
      operationId: page
      summary: auth
      parameters:
        - $ref: "./common.yaml#/components/parameters/current"
        - $ref: "./common.yaml#/components/parameters/size"
        - $ref: "#/components/parameters/username"
        - $ref: "#/components/parameters/phone"
      responses:
        "200":
          description: 查询用户成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authPage"
        "400":
          description: 非法请求
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
        "500":
          description: 服务器未知错误
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
  /auth/{id}:
    get:
      tags:
        - auth
      summary: 获取单个用户
      operationId: getAuth
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 查询用户成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/auth"
        "400":
          description: 非法请求
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
        "500":
          description: 服务器未知错误
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
    put:
      tags:
        - auth
      summary: 更新用户
      operationId: updateAuth
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth"
      responses:
        "201":
          description: 更新用户成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/auth"
        "400":
          description: 非法请求
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
        "500":
          description: 服务器未知错误
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
  /auth/{id}/toggleEnable:
    patch:
      tags:
        - auth
      summary: 更改用户状态
      operationId: toggleEnable
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 更改用户状态成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/auth"
        "400":
          description: 非法请求
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
        "500":
          description: 服务器未知错误
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/errorModel"
components:
  parameters:
    username:
      name: username
      in: query
      description: 用户名称
      required: false
      schema:
        type: string
    phone:
      name: phone
      in: query
      description: 用户电话
      required: false
      schema:
        type: string
  schemas:
    auth:
      allOf:
        - $ref: "./common.yaml#/components/schemas/baseModel"
        - type: object
        - properties:
            phone:
              type: string
              description: 电话号码
            username:
              type: string
              description: 用户名称
            password:
              type: string
              description: 密码
            isAdmin:
              type: boolean
    authPage:
      type: object
      properties:
        records:
          type: array
          items:
            $ref: "#/components/schemas/auth"
        total:
          type: integer
          format: int64
        size:
          type: integer
          format: int32
        current:
          type: integer
          format: int32
