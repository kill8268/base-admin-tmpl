get:
  tags:
    - auth
  summary: 获取单个用户
  operationId: getAuth
  parameters:
    - $ref: "./auth/parameter.yaml#/id"
  responses:
    "200":
      description: 查询用户成功
      content:
        application/json:
          schema:
            $ref: "../model/auth.yaml"
    "401":
      $ref: "../model/401Response.yaml"
    "500":
      $ref: "../model/500Response.yaml"
put:
  tags:
    - auth
  summary: 更新用户
  operationId: updateAuth
  parameters:
    - $ref: "./auth/parameter.yaml#/id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../model/auth.yaml"
  responses:
    "201":
      description: 更新用户成功
      content:
        application/json:
          schema:
            $ref: "../model/auth.yaml"
    "401":
      $ref: "../model/401Response.yaml"
    "500":
      $ref: "../model/500Response.yaml"
